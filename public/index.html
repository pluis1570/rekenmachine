<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>Zakrekenmachine</title>
</head>

<body>
  <div class="bigcrosser cursor">
  </div>
  <div class="crosser cursor2">
  </div>
  <div class="crosservertical cursor">
  </div>
  <div class="circle cursor">
    <div class="rekenmachine cursor">
      <form name="rekenmachine">

        <div>
          <input class="cursor" type="text" name="show" value="">
          <input class="cursor" type="button" name="Clear" value="C" onclick="rekenmachine.show.value =''">
        </div>

        <div class="input">

          <input class="cursor" type="button" value="7" onclick="rekenmachine.show.value +='7'">
          <input class="cursor" type="button" value="8" onclick="rekenmachine.show.value +='8'">
          <input class="cursor" type="button" value="9" onclick="rekenmachine.show.value +='9'">
          <input id="deel" type="button" class="operator cursor" value="/" onclick="checkOperatordeel()">
        </div>

        <div class="input">
          <input class="cursor" type="button" value="4" onclick="rekenmachine.show.value +='4'">
          <input class="cursor" type="button" value="5" onclick="rekenmachine.show.value +='5'">
          <input class="cursor" type="button" value="6" onclick="rekenmachine.show.value +='6'">
          <input id="maal" type="button" class="operator cursor" value="*" onclick="checkOperatormaal()">
        </div>

        <div class="input">
          <input class="cursor" type="button" value="1" onclick="rekenmachine.show.value +='1'">
          <input class="cursor" type="button" value="2" onclick="rekenmachine.show.value +='2'">
          <input class="cursor" type="button" value="3" onclick="rekenmachine.show.value +='3'">
          <input id="min" type="button" class="operator cursor" value="-" onclick="checkOperatormin()">
        </div>

        <div class="input">
          <input class="cursor" type="button" value="," onclick="rekenmachine.show.value +='.'">
          <input class="cursor" type="button" value="0" onclick="rekenmachine.show.value +='0'">
          <input class="cursor" type="button" name="bereken" value="=" onclick="rekenmachine.show.value =eval(rekenmachine.show.value)">
          <input id="plus" type="button" class="operator cursor" value="+" onclick="checkOperatorplus()">

        </div>
      </form>
    </div>
  </div>


</body>

</html>
